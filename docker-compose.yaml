services:
  event_management:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 10s
      retries: 5
    depends_on:
      - db

  db:
    image: postgres:16.0-alpine3.17
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - my_db:$PGDATA

  celery:
    build:
      context: .
    volumes:
      - ./:/app
    command: >
      sh -c "celery -A event_management worker --loglevel=info"
    depends_on:
      - redis

  redis:
    image: redis:latest
    expose:
      - 6379
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]

volumes:
  my_db:
